<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg__img"></div>
    <div class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="Illustration of a person listening to music"
      />
      <h1>Order Summary</h1>
      <p class="hero-discription">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <nav class="plan-box">
        <ul>
          <li><img src="./images/icon-music.svg" alt="music note icon" /></li>
          <li>
            <h4 class="plan-heading">Annual Plan</h4>
            <p class="plan-price">$59.99/year</p>
          </li>
          <li class="push-right">
            <button class="btn btn-change">Change</button>
          </li>
        </ul>
      </nav>

      <div class="btn-box">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francis Pham</a>.
    </div>
  </body>
</html>
